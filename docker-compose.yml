version: "3.9"

services:
  # Development server with hot reload
  app:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./data:/app/data
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=sqlite:///./data/chalssak.db
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Production-like server (no hot reload, optimized)
  app-prod:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=sqlite:///./data/chalssak.db
    env_file:
      - .env
    restart: unless-stopped
    profiles:
      - production

  # Test runner
  test:
    build:
      context: .
      target: development
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - APP_ENV=test
      - DATABASE_URL=sqlite:///:memory:
    env_file:
      - .env
    command: pytest tests/ -v --tb=short
    profiles:
      - test

volumes:
  app-data:
